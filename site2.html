<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Сфетофор</title>

</head>
<body>
	<div class="block">
		<div class="block_2"></div>
		<div class="block_3"></div>
		<div class="block_4"></div>
	</div>
	<style>
		.block{
			width: 100px;
			height: 200px;
			background-color: black;
		}

		.block_2{
			width: 50px;
			height: 50px;
			background-color: #e74c3c;
			position: absolute;
			margin: 20px 0 0 25px;
		}
		.block_3{
			width: 50px;
			height: 50px;
			background-color: #f1c40f;
			position: absolute;
			margin: 80px 0 0 25px;

		}

		.block_4{
			width: 50px;
			height: 50px;
			background-color: #2ecc71;
			position: absolute;
			margin: 140px 0 0 25px;

		}
	</style>
</body>
</html>
